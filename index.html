<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Show payment card emulation for read by payment apps." name="Description">

    <title>Card view emulator</title>

    <link as="manifest" href="./manifest.json" rel="prefetch">
    <link as="style" href="./styles.css" rel="preload">
    <link as="script" href="./script.js" rel="preload">
    <link as="font" href="./webfont.woff" rel="prefetch">
    <link as="font" href="./webfont.woff2" rel="prefetch">

    <link href="./manifest.json" rel="manifest">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<div class="holder">
    <div class="card">
        <div class="number" id="number"></div>
    </div>
    <form action="#">
        <label aria-label="card number">
            <input autofocus id="number-input" maxlength="16" name="number"
                   placeholder="card number" type="text"/>
        </label>
        <label aria-label="copy link">
            <button id="copy-button" type="button" disabled>Copy link</button>
        </label>
    </form>
</div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(function () {
            console.log("Service Worker Registered");
        });
    }
</script>
<script src="./script.js"></script>
</body>
</html>
