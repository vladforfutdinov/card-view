            font-style: normal;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #444;
            text-align: center;
        }

        .card {
            background: royalblue;
            position: relative;
            width: 472px;
            height: 300px;
            border-radius: 13px;
            margin: 0 0 2em;
        }

        .card .number {
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
            letter-spacing: .15em;
            word-spacing: .5em;
            color: #fff;
            top: 170px;
            font: 21px "Credit Card", monospace;
        }

        input[name=number] {
            text-align: center;
            font-size: 20px;
            margin: 0 0 .5rem;
            border-radius: 7px;
            background: #fff;
            border: none;
            padding: .5em 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="holder">
    <div class="card">
        <div class="number" id="number"></div>
    </div>
    <form action="#">
        <input id="number-input" maxlength="16" name="number" type="text" placeholder="card number" autofocus>
    </form>
</div>
<script>
    const defaultNumber = '0000000000000000';
    const form = document.forms[0];
    const numberPlace = document.getElementById('number');
    const numberInput = document.getElementById('number-input');

    form.addEventListener("submit", setNumber);
    numberInput.addEventListener("keyup", setNumber);

    setNumber();

    function setNumber(e) {
        if (e) {
            e.preventDefault();
        }

        const target = e ? (e.target.number || e.target) : null;

        const value = target ? target.value : defaultNumber;
        const normalized = value.replace(/\s/g, '').trim();
        const matches = normalized.match(/\d{4}/g);

        if (matches && matches.length === 4 && valid_credit_card(normalized)) {
            numberPlace.innerHTML = matches.join(' ');
        } else {
            numberPlace.innerHTML = 'wrong number'.toUpperCase();
        }
    }

    function valid_credit_card(value) {
        if (/[^0-9-\s]+/.test(value)) return false;

        let nCheck = 0, nDigit = 0, bEven = false;
        value = value.replace(/\D/g, "");

        for (let n = value.length - 1; n >= 0; n--) {
            const cDigit = value.charAt(n);
            nDigit = parseInt(cDigit, 10);

            if (bEven) {
                if ((nDigit *= 2) > 9) nDigit -= 9;
            }

            nCheck += nDigit;
            bEven = !bEven;
        }

        return (nCheck % 10) === 0;
    }
</script>
</body>
