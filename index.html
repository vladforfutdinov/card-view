<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Show payment card emulation for read by payment apps.">

    <title>Card view emulator</title>

    <link rel="preload" href="./styles.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    <link rel="prefetch" href="./webfont.woff" as="font">
    <link rel="prefetch" href="./webfont.woff2" as="font">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="holder">
    <div class="card">
        <div class="number" id="number"></div>
    </div>
    <form action="#">
        <label>
            <input autofocus id="number-input" maxlength="16" name="number" placeholder="card number" type="text"/>
        </label>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
